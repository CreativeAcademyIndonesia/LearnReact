    <div id="app"></div>
    <ul id="menu">
        <li>Apel</li>
    </ul>

    <script>
        // 1. Buat menggunakan varible dan innerHTML
        const el = "<h1>Hallo</h1>"
        document.getElementById('app').innerHTML = el;

        // 2. Buat menggunakan function 
        function element(element) {
            let li = document.createElement('li');
            li.textContent = element;
            return li;
        }

        const menu = document.getElementById('menu');
        menu.appendChild(element('Agus'));
        menu.appendChild(element('Andri'));

        // 3. 
    </script>
