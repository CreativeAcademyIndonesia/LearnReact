<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Belajar Reactjs</title>
    <!-- Untuk Membuat Komponen -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- Untuk Merender DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Kode Javascript ES6 Dapat dikenali pada Web Browser, Agar aplikasi yang dibuat bisa dikenali oleh semua browser -->
    <!-- Agar Browser Bisa menjalankan Script JSX dan support dengan fitur javascript terbaru -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">
        class Hello extends React.Component {
        render() {
          return <h1>Hello World Reactjs!</h1>
        }
      }

      ReactDOM.render(<Hello/>, document.getElementById("app"));
    </script>

</body>

</html>
